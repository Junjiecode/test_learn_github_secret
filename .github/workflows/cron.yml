name: Test GSpread Secret
# test junjie
on:
  workflow_dispatch:      # so you can trigger it manually
  schedule:
    - cron: "0 * * * *"   # optional: every hour

jobs:
  test-secret:
    runs-on: ubuntu-latest
    env:
      GSPREAD_API_CREDENTIALS_INFO: ${{ secrets.GSPREAD_API_CREDENTIALS_INFO }}
    steps:
      - uses: actions/checkout@v4

      - name: Show that secret is loaded
        run: |
          if [ -z "$GSPREAD_API_CREDENTIALS_INFO" ]; then
            echo "Secret is NOT set"; exit 1
          else
            echo "Secret is present, length: ${#GSPREAD_API_CREDENTIALS_INFO}"
          fi
